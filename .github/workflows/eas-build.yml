name: Build Android App with EAS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 新增步骤：启用 Corepack
      # 这一步会告诉系统去使用 package.json 中定义的 Yarn 版本
      - name: Enable Corepack
        run: corepack enable

      # 提前安装依赖
      # 现在 yarn install 会使用正确的 v4.9.1 版本
      - name: Install dependencies
        run: yarn install

      # 设置 Expo 并进行构建
      - name: Set up Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build with EAS
        run: eas build --platform android --non-interactive --profile preview