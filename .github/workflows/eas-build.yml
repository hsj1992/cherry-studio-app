# 工作流的名称
name: Build Android App with EAS

# 触发工作流的事件
on:
  push:
    branches:
      - main # 或者你的主要开发分支
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18 # Expo 项目常用的 Node.js 版本

      - name: Set up Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }} # 从 GitHub Secrets 中读取 Expo Token

      - name: Install dependencies
        run: yarn install # 根据项目中的 yarn.lock 文件，使用 yarn 安装依赖

      - name: Build with EAS
        # 使用 EAS CLI 提交一个 Android 构建任务
        # --non-interactive 表示在非交互模式下运行
        # --profile preview 指定了使用 eas.json 中定义的 'preview' 配置
        run: eas build --platform android --non-interactive --profile preview